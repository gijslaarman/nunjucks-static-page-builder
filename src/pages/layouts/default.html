<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A site generated with Nunjucks" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Nunjucks Static Site</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img src="/img/logo.png" alt="Logo" />
        </a>
      </div>
    </header>

    <main>
      {% block content %} {% endblock %}
    </main>

    <footer></footer>
  </body>
</html>
